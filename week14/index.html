<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>carousel component</title>
    <style>
        .carousel {
            width: 500px;
            height: 300px;
            margin-left: 500px;
            white-space: nowrap;
            outline: solid 1px blue;
            /*overflow: hidden;*/
        }
        .carousel > img {
            display: inline-block;
            width: 500px;
            height: 300px;
            transition: ease-in-out 0.5s;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    class Carousel {
        constructor() {
            this.root = null;
            this.data = null;
        }
        render() {
            // 创建根元素
            this.root = document.createElement("div");
            this.root.classList.add('carousel');

            // 添加子元素
            for (let url of this.data) {
                let element = document.createElement("img");
                element.src = url;

                // 禁用子元素的拖拽事件，只监听root元素上的事件
                element.addEventListener("dragstart", e => e.preventDefault());

                this.root.appendChild(element);
            }


            // 处理轮播的逻辑
            let position = 0;

            let nextPic =  () => {
                let nextPosition = (position + 1) % this.data.length;

                let current = this.root.childNodes[position];
                let next = this.root.childNodes[nextPosition];

                // 把 next 移到右边位置，不需要动画效果
                next.style.transition = "none";
                next.style.transform = `translateX(${100 - 100 * nextPosition}%)`;

                setTimeout(() => {
                    // 开启动画
                    next.style.transition = "";

                    current.style.transform = `translateX(${-100 -100 * position}%)`;
                    next.style.transform = `translateX(${-100 * nextPosition}%)`;

                    position = nextPosition;
                }, 16);

                setTimeout(nextPic, 2000);
            }
            // setTimeout(nextPic, 4000);

            // 处理拖拽事件
            this.root.addEventListener('mousedown', (e) => {
                let startX = e.clientX;
                let nextPosition = (position + 1) % this.data.length;
                let prevPosition = (position - 1 + this.data.length) % this.data.length;

                let current = this.root.childNodes[position];
                let next = this.root.childNodes[nextPosition];
                let prev = this.root.childNodes[prevPosition];

                // 拖拽之前，把 prev 和 next 元素分别放置在当前元素的左边和右边位置，不需要动画
                prev.style.transition = "none";
                current.style.transition = "none";
                next.style.transition = "none";
                prev.style.transform = `translateX(${-100 - 100 * prevPosition}%)`;
                next.style.transform = `translateX(${100 -100 * nextPosition}%)`;
                current.style.transform = `translateX(${-100 * position}%)`;


                let move = (evt) => {
                    // 获取最新的元素
                    current = this.root.childNodes[position];
                    next = this.root.childNodes[nextPosition];
                    prev = this.root.childNodes[prevPosition];

                    const offset = evt.clientX - startX;
                    prev.style.transform = `translateX(calc(${-100 - 100 * prevPosition}% + ${offset}px))`;
                    current.style.transform = `translateX(calc(${-100 * position}% + ${offset}px))`;
                    next.style.transform = `translateX(calc(${100 -100 * nextPosition}% + ${offset}px))`;

                    if (offset / 500 >= 1) {
                        // 向右滑动超过1屏，更换 prev next current
                        nextPosition = position;
                        position = prevPosition;
                        prevPosition = (position - 1 + this.data.length) % this.data.length;

                        // 把 prev 的动画关掉
                        this.root.childNodes[prevPosition].style.transition = "none";

                        // 更新 startX
                        startX += Math.floor(offset / 500) * 500;
                    } else if (offset / 500 <= -1) {
                        // 向左滑动超过1屏，更换 prev next current
                        prevPosition = position;
                        position = nextPosition;
                        nextPosition = (position + 1) % this.data.length;

                        // 把 prev 的动画关掉
                        this.root.childNodes[nextPosition].style.transition = "none";

                        // 更新 startX
                        // 这里需要注意 Math.floor(-1.5) == -2，所以对 offset 取反，最后 startX 减去偏移量
                        startX -= Math.floor(-offset / 500) * 500;
                    }
                };

                let up = (evt) => {
                    let offset = 0;
                    if (evt.clientX - startX > 250) {
                        offset = 1;
                    } else if (evt.clientX - startX < -250) {
                        offset = -1;
                    }

                    // 打开动画
                    prev.style.transition = "";
                    current.style.transition = "";
                    next.style.transition = "";

                    prev.style.transform = `translateX(${offset * 500 -500 -500 * (prevPosition)}px)`;
                    current.style.transform = `translateX(${offset * 500 -500 * (position)}px)`;
                    next.style.transform = `translateX(${offset * 500 +500 -500 * (nextPosition)}px)`;

                    position = (position - offset + this.data.length) % this.data.length;

                    document.removeEventListener('mousemove', move);
                    document.removeEventListener('mouseup', up);
                };

                document.addEventListener('mousemove', move);
                document.addEventListener('mouseup', up);
            });
        }
    }

    // create
    let carousel = new Carousel();

    // update
    carousel.data = [
        "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
        "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
        "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
        "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg",
    ];
    carousel.render();

    // mount
    document.getElementById("container").appendChild(carousel.root);

</script>
</body>
</html>
