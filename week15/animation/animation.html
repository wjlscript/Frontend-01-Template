<style>
    #el {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }

    #el2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        /* transition: transform ease .5s; */
    }
</style>

<div id="el"></div>
<div id="el2"></div>

<button id="pauseBtn">Pause</button>
<button id="resumeBtn">Resume</button>
<button id="el2Start">El2 Start</button>


<script type="module">
    import {Timeline, Animation, ColorAnimation} from './animation.js';
    import { cubicBezier } from './cubicBezier.js';

    let tl = new Timeline();
    let el = document.getElementById('el');
    let el2 = document.getElementById('el2');
    
    let linear = t => t;
    let ease = cubicBezier(.25, .1, .25, 1);

    tl.add(new Animation(el.style, "transform",  0, 200, 5000, 0, ease, v => `translateX(${v}px)`,));
    tl.start();

    // document.getElementById('el2').style.transform = "translateX(200px)";

    document.getElementById('pauseBtn').addEventListener('click', () => {
        tl.pause();
    });

    document.getElementById('resumeBtn').addEventListener('click', () => {
        tl.resume();
    });

    document.getElementById('el2Start').addEventListener('click', () => {
        tl.add(new ColorAnimation(el.style, "backgroundColor", {r: 0, g: 0, b: 0, a: 1}, {r: 255, g: 0, b: 0, a: 1}, 5000, 0, ease));
    });
</script>
