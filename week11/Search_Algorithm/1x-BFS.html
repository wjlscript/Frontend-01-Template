<html>
<style>
    .cell {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: grey;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: middle;
    }

    #container {
        width: 701px;
    }
</style>
<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)">save</button>



<script>

    var map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0)
    var container = document.getElementById('container')
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement('div')
            cell.classList.add('cell')

            if (map[100 * y + x] === 1) {
                cell.style.backgroundColor = 'black'
            }

            cell.addEventListener('mouseover', () => {
                if (mouse) {
                    if (clear) {
                        cell.style.backgroundColor = ''
                        map[100 * y + x] = 0
                    } else {
                        cell.style.backgroundColor = 'black'
                        map[100 * y + x] = 1
                    }
                }
            })
            container.appendChild(cell)
        }
    }
    let mouse = false
    let clear = false

    document.addEventListener('mousedown', e => {
        mouse = true
        clear = (e.which === 3) 
    })
    document.addEventListener('mouseup', () => mouse = false)


    document.addEventListener('contextmenu', e => e.preventDefault())

    function sleep(t) {
        return new Promise(function (resolve) {
            setTimeout(resolve, t)
        })
    }

    async function findPath(map, start, end) {
        table = Object.create(map)

        container.children[100 * start[1] + start[0]].style.backgroundColor = 'green'
        container.children[100 * end[1] + end[0]].style.backgroundColor = 'red'

        let queue = [start]

        async function insert([x, y], pre) {
            if (table[100 * y + x] !== 0) {
                return
            }
            if (x < 0 || y < 0 || x >= 100 || y >= 100) {
                return
            }
            table[100 * y + x] = pre
            container.children[100 * y + x].style.backgroundColor = 'lightgreen'
            await sleep(1)
            queue.push([x, y])

        }

        while (queue.length) {
            let [x, y] = queue.shift()
            console.log(x, y)
            if (x === end[0] && y === end[1]) {
                let path = []
                while (x !== start[0] || y !== start[1]) {
                    path.push([x, y]); 
                    [x, y] = table[100 * y + x]
                    await sleep(30)
                    container.children[100 * y + x].style.backgroundColor = 'pink';
                }
                console.log(table)
                return path
            }


            await insert([x - 1, y], [x, y])
            await insert([x + 1, y], [x, y])
            await insert([x, y - 1], [x, y])
            await insert([x, y + 1], [x, y])

            await insert([x - 1, y - 1], [x, y])
            await insert([x + 1, y - 1], [x, y])
            await insert([x - 1, y + 1], [x, y])
            await insert([x + 1, y + 1], [x, y])
        }
        return null
    }

</script>

</html>
